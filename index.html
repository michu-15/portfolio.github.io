<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポートフォリオ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'sans-serif';
    }

    /* ヒーローセクション（最初の挨拶） */
    .hero {
      height: 100vh;
      background: url('https://s.widget-club.com/images/YyiR86zpwIMIfrCZoSs4ulVD9RF3/78ea35f301c94f6f4c2a5100df46dfe2/1b214d4c0bdd74d683471e20bc7fa6c8.jpg?q=70&w=500') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .greeting {
      font-size: 3rem;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .scroll-button {
      margin-top: 40px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .scroll-button:hover {
      background: white;
    }

    /* 自己紹介セクション */
    .about {
      padding: 80px 20px;
      background: #f7f7f7;
      text-align: center;
    }

    .about h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .about p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- ヒーローセクション -->
  <section class="hero">
    <div class="greeting">こんにちは</div>
    <a href="#about"><button class="scroll-button">自己紹介を見る</button></a>
  </section>

  <!-- 自己紹介セクション -->
  <section class="about" id="about">
    <h2>自己紹介</h2>
    <p>
      はじめまして！川口美果です。<br />
      慶應義塾大学の機械工学科です。<br />
      ナノ・マイクロ工学を用いた再生医療について研究しています。
    </p>
  </section>

</body>
</html>
